<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA - Landing Page GTA</title>
    <link 
    rel="shortcut icon" 
    href="./src/images/favicon.png" 
    type="image/x-icon"
    >
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#buy-now">Buy Now</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support <img src="./src/images/icone-link.svg" alt="Link Icone"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="background-image" src="./src/images/bg-main.png"
            alt="Boy wearing a orange hoodie beside a yellow sport's car">
        <div class="informations">
            <div class="games-list">
                <img src="./src/images/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/images/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="title">Available for Playstation 5 and Xbox Series X|S</h1>
            <p class="text">
                The newest title from Rockstar Grand Theft Auto V and GTA Online
            </p>
            <a class="btn-buy-now" href="#buy-now">Buy Now</a>
        </div>
    </main>
    <section class="buy-now" id="buy-now">
        <h2 class="title">Buy Now</h2>
        <div class="card">
            <img class="game-cover" src="./src/images/gta5.jpg" alt="GTA V game cover">

            <div class="informations">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Included <strong>GTA V story mode</strong> and <strong>GTA Online</strong>
                </p>
                <ul class="platforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="PC">
                    </li>
                </ul>
            </div>
            <button class="btn-platform">
                Select a Platform

                <ul class="platforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
